<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: rgb(127, 137, 137);height: 100%;width: 100%;">
    <center>
    <div>
       <div> 
        <h1 style="text-align: center;">Welcome to the Form</h1>
        <table>
            <tr>
        <td><input type="search" name="" id="" style="border-radius: 20px;"placeholder="search"><button style="border-radius: 10px;">search</button></td>
        
        </tr>

        <tr>
            <td><label for="">Click wether the Below Details are Correct</label><input type="checkbox" style="height: 20px;width: 20px;"></td>
            <td><input type="image" src="image.png" height="40px" width="40px"></td>
        </tr>
        </table>
       </div>
       <br>
     <div style="height:fit-content;width:fit-content;background-color: aliceblue;justify-content: center;box-shadow: 1px 1px 10px black;"> 
        <br>
        <form action="">
            <table>
                
                <tr>
           <td><label for="name">Enter Your Name</label></td>
           <td>:</td>
           <td><input type="text" placeholder="Type your Name..."></td>
           </tr>
            
            <tr>
           <td><label for="email">Enter your Email</label></td>
           <td>:</td>
           <td><input type="email" placeholder="Enter Your Email"></td>
           </tr>

         <tr>
           <td><label for="pass">Enter Your Password</label></td>
           <td>:</td>
           <td><input type="password" placeholder="Enter Password"></td>
           </tr>

           <tr>
            <td><label for="num">Enter Your Age</label></td>
            <td>:</td>
             <td><input type="number"placeholder="Enter you Age"></td>
           </tr>

           <tr>
            <td><label for="dob">Enter Your date of birth</label></td>
            <td>:</td>
            <td><input type="date"></td>
           </tr>

           <tr>
            <td><label for="">Gender</label></td>
            <td>:</td>
            <td>
                <input type="radio" name="Gender" id="radio" value="Male">Male
                <input type="radio" name="Gender" id="radio" value="Female">Female
                <input type="radio" name="Gender" id="radio" value="Others">Others
            </td>
           </tr>

           <tr>
            <td><label for="">Upload Your Resume</label></td>
            <td>:</td>
            <td><input type="file"placeholder="Upload"></td>
           </tr>

           <tr>
                <td><label for="">choose You Percentage</label></td>
                <td>:</td>
                <td><input type="range"></td>
           </tr>
           
           <tr>
            <td><label for="">Choose Fav Colour</label></td>
            <td>:</td>
            <td><input type="color" name="" id=""></td>
           </tr>

           <tr>
            <td><label for="">Paste Your LinkedIn URL</label></td>
            <td>:</td>
            <td><input type="url" name="" id="" placeholder="url"></td>
           </tr>

           <tr>
            <td><label for="">Enter Month</label></td>
            <td>:</td>
            <td><input type="Month" name="" id=""></td>
           </tr>

           <tr>
            <td><label for="">Enter Week</label></td>
            <td>:</td>
            <td><input type="week" name="" id=""></td>
           </tr>

           <tr>
            <td><label for="">Time</label></td>
            <td>:</td>
            <td><input type="time" name="" id=""></td>
           </tr>
           
           <tr>
            <td><label for="">Select Course</label></td>
            <td>:</td>
            <td><select name="" id="">
                <option value="">CS</option>
                <option value="">EEE</option>
                <option value="">ECE</option>
            </select></td>
           </tr>

           <tr>
            <td><label for="">Hide</label></td>
            <td>:</td>
            <td><input type="hidden" name="" id=""></td>
          
           </tr>
          
           <tr>
            <td><input type="reset" name="" id="" style="border-radius: 10px;border: 1px solid black;background-color: bisque;box-shadow: 1px 1px 10px black;"></td>
            <td></td>
            <td><input type="submit" name="" id="" style="border-radius: 10px;border: 1px solid black;background-color: bisque;box-shadow: 1px 1px 10px black;"></td>
            
           </tr>
         </table>
        </form>

     </div>
     </center>
   </div>
   
    
</body>
</html>
